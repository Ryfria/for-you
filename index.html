<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Fix - No Overlap</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        /* CANVAS FULL SCREEN */
        #canvas-container { width: 100vw; height: 100vh; display: block; position: fixed; top: 0; left: 0; z-index: 1; }

        /* --- UI PANEL (DI BAWAH - 40% TINGGI LAYAR) --- */
        #ui-panel {
            position: absolute; 
            bottom: 0; /* NEMPEL BAWAH */
            left: 0; 
            width: 100%;
            height: 40vh; /* TINGGI TETAP 40% */
            background: linear-gradient(to top, #000 20%, rgba(10,10,20,0.95) 100%);
            padding: 10px 20px; 
            border-top: 2px solid #00d2ff;
            color: #fff; z-index: 10; 
            box-sizing: border-box;
            border-radius: 20px 20px 0 0;
            display: flex; flex-direction: column;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        #webcam-preview { 
            position: absolute; top: 10px; right: 10px; width: 60px; opacity: 0.4; 
            border: 1px solid #333; z-index: 5; border-radius: 5px; transform: scaleX(-1);
        } 

        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .status-text { font-size: 14px; font-weight: bold; color: #ff3333; }
        .status-text.ok { color: #00ffaa; }

        .guide-container { 
            display: grid; grid-template-columns: 1fr; gap: 6px; 
            overflow-y: auto; flex-grow: 1; 
        }

        .guide-item {
            background: rgba(255,255,255,0.08); padding: 10px 15px; border-radius: 12px; 
            color: #ccc; font-size: 14px; font-weight: 600; 
            display: flex; align-items: center; gap: 12px;
        }
        .guide-item span { font-size: 20px; }
        .guide-item.active { background: #00d2ff; color: #000; transform: scale(1.01); box-shadow: 0 0 10px rgba(0,210,255,0.4); }
        .guide-item.heart-mode.active { background: #ff0055; color: white; box-shadow: 0 0 10px #ff0055; }

        /* LOADING DI TENGAH AREA ATAS (Bukan tengah layar) */
        #loading {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 14px; text-align: center; width: 80%; z-index: 20;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; border: 1px solid #444;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <video id="webcam-preview" playsinline muted autoplay></video>

    <div id="ui-panel">
        <div class="status-header">
            <div style="font-size:11px; color:#888;">SENSOR STATUS</div>
            <div class="status-text" id="cam-status">CARI TANGAN...</div>
        </div>
        <div class="guide-container">
            <div class="guide-item" id="g-1"><span>‚òùÔ∏è</span> 1: Hai</div>
            <div class="guide-item" id="g-2"><span>‚úåÔ∏è</span> 2: Cantik</div>
            <div class="guide-item" id="g-3"><span>ü§ü</span> 3: Thanks</div>
            <div class="guide-item" id="g-4"><span>üññ</span> 4: Doa</div>
            <div class="guide-item heart-mode" id="g-5"><span>‚úã</span> 5: LOVE</div>
        </div>
    </div>

    <div id="loading">
        <b>MEMUAT...</b><br>Pastikan cahaya terang & HP Posisi Berdiri.
    </div>

    <div id="canvas-container"></div>
    <canvas id="textCanvas" width="800" height="800" style="display:none;"></canvas>

<script>
    const isMobile = true; 
    
    // --- OPTIMASI MOBILE ---
    const PARTICLE_COUNT = 6500; // Ringan & Cepat
    const STABILITY_THRESHOLD = 5;
    
    let particles, geometry, material;
    let positions, targetPositions, colorsArray;
    let cacheIdle = [], cache1 = [], cache2 = [], cache3 = [], cache4 = [];
    let currentShapeType = 'idle';
    let physicsScale = 1.0;
    let lastDetectedShape = '';
    const tempColor = new THREE.Color();

    // --- THREE.JS ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.02);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    
    function adjustCamera() {
        // --- LOGIKA POSISI BARU ---
        // UI ada di 40% bawah. Teks harus di 60% atas.
        // Kita turunkan kamera (Y negatif), supaya objek terlihat NAIK ke atas.
        camera.position.z = 90; // Zoom out dikit biar teks panjang muat
        camera.position.y = -35; // KAMERA TURUN -> OBJEK NAIK (Bebas dari UI)
        camera.updateProjectionMatrix();
    }
    adjustCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(1); 
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // --- GENERATE TEXT (Ukuran Font Dinamis) ---
    function generateTextPoints(text) {
        const c = document.getElementById('textCanvas');
        const ctx = c.getContext('2d');
        ctx.clearRect(0,0,c.width,c.height);
        
        // Ukuran font disesuaikan biar gak kepotong di HP kecil
        const fontSize = 60; 
        
        ctx.fillStyle = '#ffffff'; 
        ctx.font = `900 ${fontSize}px Arial, sans-serif`;
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        
        const lines = text.split('\n');
        const lineHeight = fontSize * 1.2;
        const startY = (c.height - ((lines.length - 1) * lineHeight)) / 2;

        lines.forEach((line, index) => {
            ctx.fillText(line, c.width/2, startY + (index * lineHeight));
        });
        
        const data = ctx.getImageData(0,0,c.width,c.height).data;
        const pts = [];
        const step = 6; 
        for(let y=0; y<c.height; y+=step) {
            for(let x=0; x<c.width; x+=step) {
                if(data[(y*c.width+x)*4] > 128) {
                    // PENTING: Posisi Y text dinormalkan ke 0 (Tengah Canvas)
                    // Nanti posisi "naik" diatur oleh Kamera.
                    pts.push({ 
                        x: (x - c.width/2) * 0.18, 
                        y: ((c.height-y) - c.height/2) * 0.18, 
                        z: 0 
                    });
                }
            }
        }
        return pts;
    }

    function initParticles() {
        // Text lebih pendek/singkat agar muat
        cacheIdle = generateTextPoints("Pesan\nUntukmu ü§ç");
        cache1 = generateTextPoints("Hai\nCantik! üå∏");
        cache2 = generateTextPoints("Kamu\nKeren ‚ú®");
        cache3 = generateTextPoints("Makasih\nYa üí´");
        cache4 = generateTextPoints("Semoga\nBahagia ü§ç");

        geometry = new THREE.BufferGeometry();
        positions = new Float32Array(PARTICLE_COUNT * 3);
        targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        colorsArray = new Float32Array(PARTICLE_COUNT * 3);

        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random()-0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));

        material = new THREE.PointsMaterial({
            size: 0.9, // Partikel besar biar jelas di HP
            vertexColors: true, transparent: true, opacity: 1.0, 
            blending: THREE.AdditiveBlending, depthWrite: false
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);
        calculateShape('idle');
    }

    // --- LOGIKA WARNA PELANGI ---
    function calculateShape(type) {
        currentShapeType = type;
        document.querySelectorAll('.guide-item').forEach(el => el.classList.remove('active'));

        if(type === 'msg1') document.getElementById('g-1').classList.add('active');
        if(type === 'msg2') document.getElementById('g-2').classList.add('active');
        if(type === 'msg3') document.getElementById('g-3').classList.add('active');
        if(type === 'msg4') document.getElementById('g-4').classList.add('active');
        if(type === 'heart') document.getElementById('g-5').classList.add('active');

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;
            let x, y, z, hue;
            let pt;

            if (type === 'idle') {
                pt = cacheIdle[i % cacheIdle.length];
                x = pt.x; y = pt.y; z = pt.z + (Math.random()-0.5)*5;
                hue = (x/60) + 0.5; // Biru-Cyan
            } 
            else if (type.startsWith('msg')) {
                let cache = type === 'msg1'?cache1 : type==='msg2'?cache2 : type==='msg3'?cache3 : cache4;
                pt = cache[i % cache.length];
                x = pt.x; y = pt.y; z = pt.z;
                // WARNA PELANGI BERDASARKAN X
                hue = (x/70) + 0.5; 
            } 
            else if (type === 'heart') {
                const t = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                x = hx * 1.2; y = (hy * 1.2) + 10; // Hati dinaikkan sedikit
                z = (Math.random()-0.5)*5;
                hue = 0.98; // Merah
            } else { x=0;y=0;z=0;hue=0; }

            targetPositions[i3] = x;
            targetPositions[i3+1] = y;
            targetPositions[i3+2] = z;

            tempColor.setHSL(hue % 1, 1.0, 0.6);
            colorsArray[i3] = tempColor.r;
            colorsArray[i3+1] = tempColor.g;
            colorsArray[i3+2] = tempColor.b;
        }
        geometry.attributes.color.needsUpdate = true;
    }

    function animate() {
        requestAnimationFrame(animate);
        const lerpSpeed = 0.12;

        const pos = geometry.attributes.position.array;
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            pos[i3] += (targetPositions[i3] * physicsScale - pos[i3]) * lerpSpeed;
            pos[i3+1] += (targetPositions[i3+1] * physicsScale - pos[i3+1]) * lerpSpeed;
            pos[i3+2] += (targetPositions[i3+2] * physicsScale - pos[i3+2]) * lerpSpeed;
        }
        geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    // --- SENSOR ---
    function onResults(results) {
        document.getElementById('loading').style.display = 'none';
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            
            // Logic Jari Sederhana
            const isFingerUp = (tip, base) => lm[tip].y < lm[base].y;
            let count = 0;
            if(isFingerUp(8,6)) count++;
            if(isFingerUp(12,10)) count++;
            if(isFingerUp(16,14)) count++;
            if(isFingerUp(20,18)) count++;
            if(lm[4].x < lm[2].x) count++; // Jempol (asumsi tangan kanan/mirror)

            if(count > 5) count = 5;

            const st = document.getElementById('cam-status');
            st.innerText = "DAPAT: " + count + " JARI";
            st.classList.add('ok');

            let shape = 'idle';
            if(count===1) shape='msg1';
            if(count===2) shape='msg2';
            if(count===3) shape='msg3';
            if(count===4) shape='msg4';
            if(count===5) shape='heart';

            if(shape !== lastDetectedShape) {
                lastDetectedShape = shape;
                calculateShape(shape);
            }
        } else {
            document.getElementById('cam-status').innerText = "CARI TANGAN...";
            document.getElementById('cam-status').classList.remove('ok');
            if(lastDetectedShape !== 'idle') {
                lastDetectedShape = 'idle';
                calculateShape('idle');
            }
        }
    }

    const videoElement = document.getElementById('webcam-preview');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.3, minTrackingConfidence: 0.4 });
    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 480, height: 360, facingMode: 'user'
    });

    initParticles();
    cameraUtils.start();
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        adjustCamera();
    });
</script>
</body>
</html>
