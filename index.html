<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You - Top Position Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        #canvas-container { width: 100vw; height: 100vh; display: block; position: fixed; top: 0; left: 0; z-index: 1; }

        /* UI PANEL LEBIH PENDEK (Hanya 35% layar) */
        #ui-panel {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%;
            height: 35vh; /* Dikecilkan biar area teks makin luas */
            background: rgba(10, 10, 10, 0.9); /* Sedikit transparan */
            backdrop-filter: blur(10px); /* Efek kaca */
            padding: 15px; 
            border-top: 2px solid #00d2ff;
            color: #fff; z-index: 10; 
            box-sizing: border-box;
            border-radius: 20px 20px 0 0;
            display: flex; flex-direction: column;
        }

        #webcam-preview { 
            position: absolute; top: 15px; right: 15px; width: 60px; opacity: 0.5; 
            border: 1px solid #333; z-index: 20; border-radius: 6px; transform: scaleX(-1);
        } 

        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .status-text { font-size: 14px; font-weight: bold; color: #ff3333; }
        .status-text.ok { color: #00ffaa; }

        .guide-container { 
            display: grid; grid-template-columns: 1fr; gap: 8px; 
            overflow-y: auto; flex-grow: 1; 
        }

        .guide-item {
            background: rgba(255,255,255,0.08); padding: 8px 15px; border-radius: 8px; 
            color: #ccc; font-size: 14px; font-weight: 600; 
            display: flex; align-items: center; gap: 10px;
        }
        .guide-item span { font-size: 20px; }
        .guide-item.active { background: #00d2ff; color: #000; transform: scale(1.02); }
        
        #loading {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 14px; text-align: center; width: 80%; z-index: 5;
            text-shadow: 0 0 10px #000;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <video id="webcam-preview" playsinline muted autoplay></video>

    <div id="ui-panel">
        <div class="status-header">
            <div style="font-size:10px; color:#888;">STATUS</div>
            <div class="status-text" id="cam-status">CARI TANGAN...</div>
        </div>
        <div class="guide-container">
            <div class="guide-item" id="g-1"><span>‚òùÔ∏è</span> 1 Jari</div>
            <div class="guide-item" id="g-2"><span>‚úåÔ∏è</span> 2 Jari</div>
            <div class="guide-item" id="g-3"><span>ü§ü</span> 3 Jari</div>
            <div class="guide-item" id="g-4"><span>üññ</span> 4 Jari</div>
            <div class="guide-item" id="g-5"><span>‚úã</span> 5 Jari (Love)</div>
        </div>
    </div>

    <div id="loading"><b>MEMUAT...</b><br>Gunakan Mode Portrait</div>

    <div id="canvas-container"></div>
    <canvas id="textCanvas" width="800" height="800" style="display:none;"></canvas>

<script>
    // --- SETTINGAN FIXED ---
    const PARTICLE_COUNT = 6000; 
    
    let particles, geometry, material;
    let positions, targetPositions, colorsArray;
    let cacheIdle = [], cache1 = [], cache2 = [], cache3 = [], cache4 = [];
    let currentShapeType = 'idle';
    let lastDetectedShape = '';
    const tempColor = new THREE.Color();

    const scene = new THREE.Scene();
    // Fog dikurangi biar teks di atas tetap terang
    scene.fog = new THREE.FogExp2(0x000000, 0.015); 

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 100; // Kamera mundur
    camera.position.y = 0;   // Kamera sejajar mata (Teks nanti kita angkat manual)

    const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(1); 
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // --- GENERATOR TEKS (DENGAN POSISI Y+ YANG TINGGI) ---
    function generateTextPoints(text) {
        const c = document.getElementById('textCanvas');
        const ctx = c.getContext('2d');
        ctx.clearRect(0,0,c.width,c.height);
        
        // Font size dikecilkan sedikit biar aman
        const fontSize = 55; 
        
        ctx.fillStyle = '#ffffff'; 
        ctx.font = `900 ${fontSize}px Arial, sans-serif`;
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        
        const lines = text.split('\n');
        const lineHeight = fontSize * 1.3;
        const startY = (c.height - ((lines.length - 1) * lineHeight)) / 2;

        lines.forEach((line, index) => {
            ctx.fillText(line, c.width/2, startY + (index * lineHeight));
        });
        
        const data = ctx.getImageData(0,0,c.width,c.height).data;
        const pts = [];
        const step = 6; 
        for(let y=0; y<c.height; y+=step) {
            for(let x=0; x<c.width; x+=step) {
                if(data[(y*c.width+x)*4] > 128) {
                    // DISINI KUNCINYA: +35 di sumbu Y
                    // Ini memaksa teks naik ke atas layar, menjauhi menu bawah
                    pts.push({ 
                        x: (x - c.width/2) * 0.18, 
                        y: ((c.height-y) - c.height/2) * 0.18 + 35, 
                        z: 0 
                    });
                }
            }
        }
        return pts;
    }

    function initParticles() {
        cacheIdle = generateTextPoints("Pesan\nUntukmu ü§ç");
        cache1 = generateTextPoints("Hai\nCantik! üå∏");
        cache2 = generateTextPoints("Kamu\nKeren ‚ú®");
        cache3 = generateTextPoints("Makasih\nYa üí´");
        cache4 = generateTextPoints("Semoga\nBahagia ü§ç");

        geometry = new THREE.BufferGeometry();
        positions = new Float32Array(PARTICLE_COUNT * 3);
        targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        colorsArray = new Float32Array(PARTICLE_COUNT * 3);

        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random()-0.5) * 100;
            targetPositions[i] = positions[i]; // Start tersebar
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));

        material = new THREE.PointsMaterial({
            size: 0.9, 
            vertexColors: true, transparent: true, opacity: 1.0, 
            blending: THREE.AdditiveBlending, depthWrite: false
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);
        calculateShape('idle');
    }

    function calculateShape(type) {
        currentShapeType = type;
        document.querySelectorAll('.guide-item').forEach(el => el.classList.remove('active'));

        if(type === 'msg1') document.getElementById('g-1').classList.add('active');
        if(type === 'msg2') document.getElementById('g-2').classList.add('active');
        if(type === 'msg3') document.getElementById('g-3').classList.add('active');
        if(type === 'msg4') document.getElementById('g-4').classList.add('active');
        if(type === 'heart') document.getElementById('g-5').classList.add('active');

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;
            let x, y, z, hue;
            let pt;

            if (type === 'idle') {
                pt = cacheIdle[i % cacheIdle.length];
                x = pt.x; y = pt.y; z = pt.z + (Math.random()-0.5)*5;
                hue = 0.6; // Biru statis untuk idle
            } 
            else if (type.startsWith('msg')) {
                let cache = type === 'msg1'?cache1 : type==='msg2'?cache2 : type==='msg3'?cache3 : cache4;
                pt = cache[i % cache.length];
                x = pt.x; y = pt.y; z = pt.z;
                // Pelangi
                hue = (x/80) + 0.5; 
            } 
            else if (type === 'heart') {
                const t = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                x = hx * 1.2; 
                y = (hy * 1.2) + 40; // HATI JUGA DIPAKSA NAIK (+40)
                z = (Math.random()-0.5)*5;
                hue = 0.0; // Merah
            } 
            else { x=0;y=100;z=0;hue=0; } // Default lempar ke atas

            targetPositions[i3] = x;
            targetPositions[i3+1] = y;
            targetPositions[i3+2] = z;

            tempColor.setHSL(hue % 1, 1.0, 0.6);
            colorsArray[i3] = tempColor.r;
            colorsArray[i3+1] = tempColor.g;
            colorsArray[i3+2] = tempColor.b;
        }
        geometry.attributes.color.needsUpdate = true;
    }

    function animate() {
        requestAnimationFrame(animate);
        const pos = geometry.attributes.position.array;
        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            pos[i] += (targetPositions[i] - pos[i]) * 0.1;
        }
        geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    // --- SENSOR ---
    function onResults(results) {
        document.getElementById('loading').style.display = 'none';
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            const isUp = (t, b) => lm[t].y < lm[b].y;
            
            let count = 0;
            if(isUp(8,6)) count++;
            if(isUp(12,10)) count++;
            if(isUp(16,14)) count++;
            if(isUp(20,18)) count++;
            if(lm[4].x < lm[3].x) count++; // Jempol simpel

            if(count > 5) count = 5;

            const st = document.getElementById('cam-status');
            st.innerText = "DAPAT: " + count + " JARI";
            st.classList.add('ok');

            let shape = 'idle';
            if(count===1) shape='msg1';
            else if(count===2) shape='msg2';
            else if(count===3) shape='msg3';
            else if(count===4) shape='msg4';
            else if(count===5) shape='heart';

            if(shape !== lastDetectedShape) {
                lastDetectedShape = shape;
                calculateShape(shape);
            }
        } else {
            document.getElementById('cam-status').innerText = "CARI TANGAN...";
            document.getElementById('cam-status').classList.remove('ok');
        }
    }

    const videoElement = document.getElementById('webcam-preview');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.3, minTrackingConfidence: 0.4 });
    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 480, height: 360, facingMode: 'user'
    });

    initParticles();
    cameraUtils.start();
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
