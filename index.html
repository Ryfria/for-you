<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You (Ultra Mobile)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; display: block; position: fixed; top: 0; left: 0; z-index: 1; }

        /* --- UI PANEL SUPER BESAR --- */
        #ui-panel {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 45vh; /* Mengambil hampir setengah layar bawah */
            background: linear-gradient(to top, #000 20%, rgba(10,10,20,0.95) 100%);
            padding: 15px 20px; 
            border-top: 3px solid #00d2ff;
            color: #fff; z-index: 10; 
            box-sizing: border-box;
            border-radius: 25px 25px 0 0;
            display: flex; flex-direction: column;
            box-shadow: 0 -10px 60px rgba(0, 210, 255, 0.3);
        }

        /* Video tetap disembunyikan (Blind Mode) */
        #webcam-preview { display: none; } 

        .status-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #333; 
        }
        .status-text { 
            font-size: 18px; font-weight: bold; color: #ff3333; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .status-text.ok { color: #00ffaa; text-shadow: 0 0 10px #00ffaa; }

        /* --- GRID TOMBOL (1 KOLOM BIAR GEDE) --- */
        .guide-container {
            display: grid; 
            grid-template-columns: 1fr; /* 1 Kolom Full Width */
            gap: 8px; 
            overflow-y: auto; /* Bisa scroll kalau layar kependekan */
            flex-grow: 1;
        }

        .guide-item {
            background: rgba(255,255,255,0.08); 
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 20px; /* Padding Besar */
            border-radius: 15px; 
            color: #ccc;
            font-size: 18px; /* Teks Besar */
            font-weight: 700;
            display: flex; align-items: center; justify-content: flex-start; gap: 15px;
            transition: all 0.1s ease;
        }

        .guide-item span { font-size: 28px; } /* Emoji Raksasa */

        /* Highlight Sangat Terang */
        .guide-item.active { 
            background: #00d2ff; color: #000; border-color: #fff;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.8);
            transform: scale(1.02);
            z-index: 5;
        }
        
        .guide-item.heart-mode.active { background: #ff0055; box-shadow: 0 0 25px #ff0055; color: white; }

        .loading-bar { width: 100%; height: 8px; background: #222; margin-top: 10px; border-radius: 10px; overflow: hidden; }
        .loading-fill { height: 100%; width: 0%; background: #00ffaa; transition: width 0.1s; }

        #loading {
            position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 20px; text-align: center; width: 90%; z-index: 20;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; border: 2px solid #333;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <video id="webcam-preview" playsinline muted autoplay></video>

    <div id="ui-panel">
        <div class="status-header">
            <div style="font-size:12px; color:#888;">SENSOR STATUS</div>
            <div class="status-text" id="cam-status">CARI TANGAN...</div>
        </div>
        
        <div class="guide-container">
            <div class="guide-item" id="g-1"><span>‚òùÔ∏è</span> 1 Jari: Hai</div>
            <div class="guide-item" id="g-2"><span>‚úåÔ∏è</span> 2 Jari: Cantik</div>
            <div class="guide-item" id="g-3"><span>ü§ü</span> 3 Jari: Thanks</div>
            <div class="guide-item" id="g-4"><span>üññ</span> 4 Jari: Doa</div>
            <div class="guide-item heart-mode" id="g-5"><span>‚úã</span> 5 Jari: LOVE</div>
        </div>

        <div class="loading-bar"><div class="loading-fill" id="stabilizer-bar"></div></div>
    </div>

    <div id="loading">
        <h1>MEMUAT...</h1>
        <p>1. Izinkan Kamera<br>2. Pastikan Ruangan Terang<br>3. Tunjukkan Tangan</p>
    </div>

    <div id="canvas-container"></div>
    <canvas id="textCanvas" width="1600" height="800" style="display:none;"></canvas>

<script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // SETUP SENSOR & PARTIKEL
    const PARTICLE_COUNT = isMobile ? 12000 : 25000; // Dikurangi dikit biar FPS lancar
    const STABILITY_THRESHOLD = 10; // Lebih cepat responnya (sebelumnya 15/20)
    
    let particles, geometry, material;
    let positions, targetPositions, colorsArray;
    let cacheIdle = [], cache1 = [], cache2 = [], cache3 = [], cache4 = [];
    let currentShapeType = 'idle';
    let physicsScale = 1.0;
    let lastDetectedShape = '';
    let displayedShape = '';
    let frameCounter = 0;
    const tempColor = new THREE.Color();

    // --- 1. THREE.JS (VISUAL) ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.02);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    
    function adjustCamera() {
        const aspect = window.innerWidth / window.innerHeight;
        // Kamera dimundurkan dan dinaikkan supaya teks ada di atas panel UI besar
        camera.position.z = aspect < 1 ? 110 : 60; 
        camera.position.y = aspect < 1 ? 25 : 0; 
        camera.updateProjectionMatrix();
    }
    adjustCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // antialias false biar ringan
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // --- 2. GENERATE TEXT (LEBIH TEBAL) ---
    function generateTextPoints(text, size = 70) {
        const c = document.getElementById('textCanvas');
        const ctx = c.getContext('2d');
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle = 'black'; ctx.fillRect(0,0,c.width,c.height);
        
        ctx.fillStyle = '#ffffff'; 
        ctx.font = `900 ${size}px Arial Black, sans-serif`;
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        
        const lines = text.split('\n');
        const lineHeight = size * 1.3;
        const startY = (c.height - ((lines.length - 1) * lineHeight)) / 2;

        lines.forEach((line, index) => {
            ctx.fillText(line, c.width/2, startY + (index * lineHeight));
        });
        
        const data = ctx.getImageData(0,0,c.width,c.height).data;
        const pts = [];
        const step = 5; // Pixel skip lebih besar biar ringan
        for(let y=0; y<c.height; y+=step) {
            for(let x=0; x<c.width; x+=step) {
                if(data[(y*c.width+x)*4] > 128) {
                    pts.push({ x: (x - c.width/2)*0.12, y: ((c.height-y)-c.height/2)*0.12, z: 0 });
                }
            }
        }
        return pts;
    }

    // --- 3. PARTICLES ---
    function initParticles() {
        // Teks dibuat lebih singkat dan padat
        cacheIdle = generateTextPoints("Ada Pesan\nSpesial ü§ç", 70);
        cache1 = generateTextPoints("Hai Dini! üå∏", 80);
        cache2 = generateTextPoints("Kamu Cantik\nBanget ‚ú®", 70);
        cache3 = generateTextPoints("Makasih Udah\nAda Disini üí´", 65);
        cache4 = generateTextPoints("Semoga Harimu\nMenyenangkan ü§ç", 60);

        geometry = new THREE.BufferGeometry();
        positions = new Float32Array(PARTICLE_COUNT * 3);
        targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        colorsArray = new Float32Array(PARTICLE_COUNT * 3);

        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random()-0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));

        material = new THREE.PointsMaterial({
            size: isMobile ? 0.6 : 0.4, // UKURAN PARTIKEL DIPERBESAR SUPAYA JELAS
            vertexColors: true, transparent: true, opacity: 1.0, 
            blending: THREE.AdditiveBlending, depthWrite: false
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);
        calculateShape('idle');
    }

    // --- 4. LOGIKA VISUAL ---
    function calculateShape(type) {
        currentShapeType = type;
        document.querySelectorAll('.guide-item').forEach(el => el.classList.remove('active'));

        if(type === 'msg1') document.getElementById('g-1').classList.add('active');
        if(type === 'msg2') document.getElementById('g-2').classList.add('active');
        if(type === 'msg3') document.getElementById('g-3').classList.add('active');
        if(type === 'msg4') document.getElementById('g-4').classList.add('active');
        if(type === 'heart') document.getElementById('g-5').classList.add('active');

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;
            let x, y, z, hue;
            let pt;

            if (type === 'idle') {
                pt = cacheIdle[i % cacheIdle.length];
                x = pt.x; y = pt.y; z = pt.z + (Math.random()-0.5)*2;
                hue = 0.6; 
            } 
            else if (type.startsWith('msg')) {
                let cache = type === 'msg1'?cache1 : type==='msg2'?cache2 : type==='msg3'?cache3 : cache4;
                pt = cache[i % cache.length];
                x = pt.x; y = pt.y; z = pt.z;
                hue = (x/50) + 0.5; 
            } 
            else if (type === 'heart') {
                const t = Math.random() * Math.PI * 2;
                let hx = 18 * Math.pow(Math.sin(t), 3);
                let hy = 15 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                x = hx; y = hy + 5; z = (Math.random()-0.5)*5;
                hue = 0.98; // Merah
            } 
            else { x=0;y=0;z=0;hue=0; }

            targetPositions[i3] = x;
            targetPositions[i3+1] = y;
            targetPositions[i3+2] = z;

            tempColor.setHSL(hue % 1, 1.0, 0.7); // Lightness tinggi biar terang
            colorsArray[i3] = tempColor.r;
            colorsArray[i3+1] = tempColor.g;
            colorsArray[i3+2] = tempColor.b;
        }
        geometry.attributes.color.needsUpdate = true;
    }

    function animate() {
        requestAnimationFrame(animate);
        const lerpSpeed = 0.1; // Gerakan lebih responsif (cepat)

        const pos = geometry.attributes.position.array;
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            pos[i3] += (targetPositions[i3] * physicsScale - pos[i3]) * lerpSpeed;
            pos[i3+1] += (targetPositions[i3+1] * physicsScale - pos[i3+1]) * lerpSpeed;
            pos[i3+2] += (targetPositions[i3+2] * physicsScale - pos[i3+2]) * lerpSpeed;
        }
        geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    // --- 5. DETEKSI TANGAN (OPTIMALISASI SENSOR HP) ---
    function detectGesture(landmarks) {
        const wrist = landmarks[0];
        
        // Logika sederhana: Apakah ujung jari lebih tinggi dari pangkal jari?
        // Ingat: Di koordinat kamera, Y=0 itu atas. Jadi (y < y_pangkal) artinya jari ke atas.
        
        // Threshold dilonggarkan
        const isFingerUp = (tipIdx, baseIdx) => {
            return landmarks[tipIdx].y < landmarks[baseIdx].y; // Cukup cek posisi vertikal
        };

        const thumbTip = landmarks[4];
        const thumbBase = landmarks[2];
        const thumbUp = thumbTip.x < thumbBase.x; // Jempol agak tricky, pakai X (asumsi tangan kanan)

        const indexUp = isFingerUp(8, 6);
        const middleUp = isFingerUp(12, 10);
        const ringUp = isFingerUp(16, 14);
        const pinkyUp = isFingerUp(20, 18);

        let fingerCount = 0;
        // Hitung manual biar akurat
        if (indexUp) fingerCount++;
        if (middleUp) fingerCount++;
        if (ringUp) fingerCount++;
        if (pinkyUp) fingerCount++;
        if (thumbUp || (fingerCount === 4 && thumbTip.y < landmarks[0].y)) fingerCount++; // Koreksi jempol
        
        // Batasi maks 5
        if(fingerCount > 5) fingerCount = 5;

        // Update Text Status
        const statusText = document.getElementById('cam-status');
        statusText.innerText = "DAPAT: " + fingerCount + " JARI";
        statusText.classList.add('ok');

        let potentialShape = currentShapeType;
        if (fingerCount === 5) potentialShape = 'heart';
        else if (fingerCount === 4) potentialShape = 'msg4';
        else if (fingerCount === 3) potentialShape = 'msg3';
        else if (fingerCount === 2) potentialShape = 'msg2';
        else if (fingerCount === 1) potentialShape = 'msg1';
        else potentialShape = 'idle';

        const bar = document.getElementById('stabilizer-bar');
        
        if (potentialShape !== lastDetectedShape) {
            lastDetectedShape = potentialShape;
            frameCounter = 0;
            bar.style.width = "10%";
            bar.style.background = "#ff3333";
        } else {
            if (frameCounter < STABILITY_THRESHOLD) {
                frameCounter++;
                bar.style.width = (frameCounter / STABILITY_THRESHOLD) * 100 + "%";
                bar.style.background = "#00d2ff";
            }
        }

        if (frameCounter >= STABILITY_THRESHOLD) {
            bar.style.background = "#00ffaa";
            if (displayedShape !== potentialShape) {
                displayedShape = potentialShape;
                calculateShape(potentialShape);
            }
        }
    }

    function onResults(results) {
        document.getElementById('loading').style.display = 'none';
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            detectGesture(results.multiHandLandmarks[0]);
        } else {
            document.getElementById('cam-status').innerText = "CARI TANGAN...";
            document.getElementById('cam-status').classList.remove('ok');
            document.getElementById('stabilizer-bar').style.width = "0%";
            
            if(displayedShape !== 'idle') {
                calculateShape('idle');
                displayedShape = 'idle';
            }
        }
    }

    const videoElement = document.getElementById('webcam-preview');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    
    // --- SETTING SENSOR (AGRESIF) ---
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0, // 0 = LITE (Paling Cepat untuk HP)
        minDetectionConfidence: 0.3, // DITURUNKAN: Biar gampang mendeteksi walau agak gelap
        minTrackingConfidence: 0.4 
    });
    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 480, height: 360, // Resolusi rendah biar proses cepat
        facingMode: 'user'
    });

    initParticles();
    cameraUtils.start();
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        adjustCamera();
    });
</script>
</body>
</html>
