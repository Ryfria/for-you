<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Special Message for Dini (Mobile Optimized)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #010103; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }

        /* UI Panel - Pindah ke Bawah untuk HP */
        #ui-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(10, 10, 20, 0.85); backdrop-filter: blur(12px);
            padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            color: #eee; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        /* WEBCAM Kecil di Pojok Kanan Atas */
        #webcam-container {
             position: absolute; top: 15px; right: 15px; width: 100px; height: 133px;
             border-radius: 12px; overflow: hidden; border: 2px solid rgba(255,255,255,0.2);
             box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 5; background: #000;
        }

        h2 { font-size: 14px; margin: 0 0 10px 0; background: linear-gradient(90deg, #ff0055, #ffcc00, #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; text-transform: uppercase; letter-spacing: 1px; font-weight: 900;}
        
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .status-val { font-size: 13px; font-weight: 800; color: #fff; letter-spacing: 0.5px;}
        .finger-debug { font-size: 18px; color: #00d2ff; }

        .guide-container {
            display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-top: 5px;
        }
        .guide-item {
            font-size: 10px; background: rgba(255,255,255,0.1); padding: 5px 8px; border-radius: 8px; color: #aaa;
        }
        .guide-item.active { background: #00d2ff; color: #000; font-weight: bold; }

        .loading-bar { width: 100%; height: 4px; background: #333; margin-top: 10px; border-radius: 2px; overflow: hidden; }
        .loading-fill { height: 100%; width: 0%; background: #00ffaa; transition: width 0.1s; }

        #loading {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 18px; font-weight: 300; pointer-events: none; text-align: center; width: 100%;
        }
        #loading span { display: block; font-size: 12px; color: #666; margin-top: 5px; }

        #webcam-preview { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transform: scaleX(-1); }

        /* Media Query untuk HP Kecil */
        @media (max-width: 600px) {
            #ui-panel { bottom: 15px; padding: 12px; width: 92%; }
            .status-val { font-size: 11px; }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="webcam-container"><video id="webcam-preview" playsinline muted autoplay></video></div>

    <div id="ui-panel">
        <div class="status-header">
            <div class="status-val" id="ui-shape">PESAN KU, UNTUKMU</div>
            <div class="finger-debug" id="finger-icons">‚ò∫</div>
        </div>
        
        <div class="guide-container">
            <div class="guide-item" id="g-1">‚òùÔ∏è 1: Hai</div>
            <div class="guide-item" id="g-2">‚úåÔ∏è 2: Cantik</div>
            <div class="guide-item" id="g-3">ü§ü 3: Thanks</div>
            <div class="guide-item" id="g-4">üññ 4: Doa</div>
            <div class="guide-item" id="g-5">‚úã 5: ‚ù§Ô∏è</div>
        </div>

        <div class="loading-bar"><div class="loading-fill" id="stabilizer-bar"></div></div>
    </div>

    <div id="loading">
        Memuat Sistem...<br>
        <span>Izinkan akses kamera & Tunggu sebentar</span>
    </div>

    <div id="canvas-container"></div>
    <canvas id="textCanvas" width="1600" height="800" style="display:none;"></canvas>

<script>
    // --- 0. DETEKSI MOBILE ---
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // --- CONFIGURATION ---
    // Kurangi partikel di HP biar tidak berat (14rb vs 28rb)
    const PARTICLE_COUNT = isMobile ? 14000 : 28000; 
    const STABILITY_THRESHOLD = 20; 
    
    // --- VARIABLES ---
    let particles, geometry, material;
    let positions, targetPositions, colorsArray;
    let cacheIdle = [], cache1 = [], cache2 = [], cache3 = [], cache4 = [];
    
    let currentShapeType = 'idle'; 
    let physicsScale = 1.0; 
    
    let lastDetectedShape = '';
    let displayedShape = ''; 
    let frameCounter = 0;
    
    const tempColor = new THREE.Color(); 

    // --- 1. SETUP THREE.JS ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x010103, 0.02);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    
    // SETUP POSISI KAMERA AGAR TEKS MUAT DI LAYAR HP
    function adjustCamera() {
        const aspect = window.innerWidth / window.innerHeight;
        if (aspect < 1) {
            // PORTRAIT (HP Berdiri): Mundur jauh
            camera.position.z = 90; 
        } else {
            // LANDSCAPE: Standar
            camera.position.z = 55;
        }
        camera.updateProjectionMatrix();
    }
    adjustCamera();

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // --- 2. GENERATE TEXT ---
    function generateTextPoints(text, size = 60) {
        const c = document.getElementById('textCanvas');
        const ctx = c.getContext('2d');
        
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle = 'black'; ctx.fillRect(0,0,c.width,c.height);
        
        ctx.fillStyle = 'white'; 
        ctx.font = `900 ${size}px Arial Black, sans-serif`; 
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        
        const lines = text.split('\n');
        const lineHeight = size * 1.3;
        const startY = (c.height - ((lines.length - 1) * lineHeight)) / 2;

        lines.forEach((line, index) => {
            ctx.fillText(line, c.width/2, startY + (index * lineHeight));
        });
        
        const data = ctx.getImageData(0,0,c.width,c.height).data;
        const pts = [];
        // Di HP skip pixel lebih banyak biar ringan (4) dibanding PC (3)
        const step = isMobile ? 4 : 3; 
        
        for(let y=0; y<c.height; y+=step) { 
            for(let x=0; x<c.width; x+=step) {
                if(data[(y*c.width+x)*4] > 128) {
                    pts.push({ x: (x - c.width/2)*0.1, y: ((c.height-y)-c.height/2)*0.1, z: 0 });
                }
            }
        }
        return pts;
    }

    // --- 3. PARTICLES ---
    function initParticles() {
        // --- PESAN DARI KODEMU ---
        cacheIdle = generateTextPoints("Ada Notifikasi Terbaru...\nSepertinya Tentang Kamu ü§ç.", 55); 
        cache1 = generateTextPoints("Hai Dini Revalina üå∏\nMaaf ya kalau aku sempat bikin risih.", 45); 
        cache2 = generateTextPoints("Aku cuma mau bilang...\nKamu manis, tanpa perlu usaha ‚ú®", 45);
        cache3 = generateTextPoints("Terima kasih sudah hadir,\nMeski sebentar, rasanya berarti üí´", 50);
        cache4 = generateTextPoints("Semoga langkahmu lancar,\nDan harimu selalu punya senyum ü§ç", 50);

        geometry = new THREE.BufferGeometry();
        positions = new Float32Array(PARTICLE_COUNT * 3);
        targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        colorsArray = new Float32Array(PARTICLE_COUNT * 3); 

        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random()-0.5) * 100; 
            targetPositions[i] = positions[i]; 
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3)); 
        
        material = new THREE.PointsMaterial({
            size: isMobile ? 0.35 : 0.25, // Ukuran partikel disesuaikan
            vertexColors: true, transparent: true, opacity: 0.95,
            blending: THREE.AdditiveBlending, depthWrite: false
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);
        calculateShape('idle'); 
    }

    // --- 4. ANIMASI ---
    function triggerTransitionEffect(effectType) {
        const pos = geometry.attributes.position.array;
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            if (effectType === 'explode') {
                pos[i3] += (Math.random()-0.5) * 40;
                pos[i3+1] += (Math.random()-0.5) * 40;
                pos[i3+2] += (Math.random()-0.5) * 40;
            } 
            else if (effectType === 'rain') { pos[i3+1] += 40 + Math.random() * 20; }
            else if (effectType === 'warp') { pos[i3+2] += 50 + Math.random() * 50; }
            else if (effectType === 'wind') { pos[i3] += 60; }
            else if (effectType === 'implode') {
                const angle = Math.random() * Math.PI * 2;
                const radius = 60;
                pos[i3] = Math.cos(angle) * radius;
                pos[i3+1] = Math.sin(angle) * radius;
            }
        }
    }

    function calculateShape(type) {
        currentShapeType = type;
        
        // Reset Highlight
        document.querySelectorAll('.guide-item').forEach(el => el.classList.remove('active'));

        let label = "STANDBY";
        if(type === 'idle') label = "PESAN KU";
        if(type === 'msg1') { label = "HAI DINI"; document.getElementById('g-1').classList.add('active'); }
        if(type === 'msg2') { label = "KAMU CANTIK"; document.getElementById('g-2').classList.add('active'); }
        if(type === 'msg3') { label = "TERIMAKASIH"; document.getElementById('g-3').classList.add('active'); }
        if(type === 'msg4') { label = "RESOLUSI"; document.getElementById('g-4').classList.add('active'); }
        if(type === 'heart') { label = "üòó"; document.getElementById('g-5').classList.add('active'); }
        
        document.getElementById('ui-shape').innerText = label;

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;
            let x, y, z, hue, saturation, lightness;
            let pt;

            if (type === 'idle') {
                pt = cacheIdle[i % cacheIdle.length];
                x = pt.x; y = pt.y; z = pt.z + (Math.random()-0.5)*0.5;
                hue = (x / 50) + 0.5; saturation = 1.0; lightness = 0.7; 
            }
            else if (type === 'msg1') {
                pt = cache1[i % cache1.length];
                x = pt.x; y = pt.y; z = pt.z;
                hue = (x / 40) + 0.2; saturation = 1.0; lightness = 0.7;
            }
            else if (type === 'msg2') {
                pt = cache2[i % cache2.length];
                x = pt.x; y = pt.y; z = pt.z;
                hue = (x / 40) + 0.8; saturation = 1.0; lightness = 0.7;
            }
            else if (type === 'msg3') {
                pt = cache3[i % cache3.length];
                x = pt.x; y = pt.y; z = pt.z;
                hue = (x / 50) + 0.0; saturation = 1.0; lightness = 0.7;
            }
            else if (type === 'msg4') {
                pt = cache4[i % cache4.length];
                x = pt.x; y = pt.y; z = pt.z;
                hue = (x / 60) + 0.5; saturation = 1.0; lightness = 0.7;
            }
            else if (type === 'heart') {
                const t = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                x = hx * 0.9; y = hy * 0.9; z = (Math.random() - 0.5) * 4; 
                y += 5; 
                hue = 0.75 + ((y+15)/30) * 0.25; 
                saturation = 1.0; lightness = 0.6;
            }
            else { x=0;y=0;z=0;hue=0;saturation=0;lightness=0; }

            targetPositions[i3] = x;
            targetPositions[i3+1] = y;
            targetPositions[i3+2] = z;

            tempColor.setHSL(hue % 1, saturation, lightness);
            colorsArray[i3] = tempColor.r;
            colorsArray[i3+1] = tempColor.g;
            colorsArray[i3+2] = tempColor.b;
        }
        geometry.attributes.color.needsUpdate = true;
    }

    function animate() {
        requestAnimationFrame(animate);
        
        const time = Date.now() * 0.001;
        particles.position.y = Math.sin(time) * 0.5;

        const pos = geometry.attributes.position.array;
        const lerpSpeed = 0.08; 

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            pos[i3] += (targetPositions[i3] * physicsScale - pos[i3]) * lerpSpeed;
            pos[i3+1] += (targetPositions[i3+1] * physicsScale - pos[i3+1]) * lerpSpeed;
            pos[i3+2] += (targetPositions[i3+2] * physicsScale - pos[i3+2]) * lerpSpeed;
        }
        geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    // --- 5. DETEKSI ---
    function detectGesture(landmarks) {
        const wrist = landmarks[0];
        const indexMCP = landmarks[5];
        const palmSize = Math.hypot(indexMCP.x - wrist.x, indexMCP.y - wrist.y);

        function isExtended(tipIdx, pipIdx) {
            const tipDist = Math.hypot(landmarks[tipIdx].x - wrist.x, landmarks[tipIdx].y - wrist.y);
            const pipDist = Math.hypot(landmarks[pipIdx].x - wrist.x, landmarks[pipIdx].y - wrist.y);
            return tipDist > pipDist && tipDist > (palmSize * 1.3);
        }

        const thumbTip = landmarks[4];
        const thumbDist = Math.hypot(thumbTip.x - indexMCP.x, thumbTip.y - indexMCP.y);
        const thumbUp = thumbDist > (palmSize * 0.8);

        const indexUp  = isExtended(8, 6);
        const middleUp = isExtended(12, 10);
        const ringUp   = isExtended(16, 14);
        const pinkyUp  = isExtended(20, 18);

        let fingerCount = 0;
        if (thumbUp) fingerCount++;
        if (indexUp) fingerCount++;
        if (middleUp) fingerCount++;
        if (ringUp) fingerCount++;
        if (pinkyUp) fingerCount++;

        let icons = "";
        if(thumbUp) icons += "üëç";
        if(indexUp) icons += "‚òùÔ∏è";
        if(middleUp) icons += "üñï";
        if(ringUp) icons += "üíç";
        if(pinkyUp) icons += "ü§ô";
        document.getElementById('finger-icons').innerText = icons;

        let potentialShape = currentShapeType; 

        if (fingerCount === 5) potentialShape = 'heart';
        else if (fingerCount === 4) potentialShape = 'msg4';
        else if (fingerCount === 3) potentialShape = 'msg3';
        else if (fingerCount === 2) potentialShape = 'msg2'; 
        else if (fingerCount === 1 && indexUp) potentialShape = 'msg1';
        else if (fingerCount === 0) potentialShape = 'idle'; 

        const bar = document.getElementById('stabilizer-bar');
        
        if (potentialShape !== lastDetectedShape) {
            lastDetectedShape = potentialShape;
            frameCounter = 0;
            bar.style.width = "0%";
            bar.style.background = "#333";
        } else {
            if (frameCounter < STABILITY_THRESHOLD) {
                frameCounter++;
                bar.style.width = (frameCounter / STABILITY_THRESHOLD) * 100 + "%";
                bar.style.background = "#00d2ff";
            }
        }

        if (frameCounter >= STABILITY_THRESHOLD) {
             bar.style.background = "#00ffaa";
            if (displayedShape !== potentialShape) {
                displayedShape = potentialShape;
                
                if (potentialShape === 'msg1') triggerTransitionEffect('rain');
                else if (potentialShape === 'msg2') triggerTransitionEffect('explode');
                else if (potentialShape === 'msg3') triggerTransitionEffect('warp');
                else if (potentialShape === 'msg4') triggerTransitionEffect('wind');
                else if (potentialShape === 'heart') triggerTransitionEffect('implode');
                else triggerTransitionEffect('wind');

                calculateShape(potentialShape);
            }
        }
        
        const pinchDist = Math.hypot(landmarks[8].x - landmarks[4].x, landmarks[8].y - landmarks[4].y);
        let physics = (pinchDist < 0.05) ? 0.2 : 1.0; 

        return { physics };
    }

    function onResults(results) {
        document.getElementById('loading').style.display = 'none';
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            const state = detectGesture(lm);
            physicsScale = state.physics;
        } else {
            if(displayedShape !== 'idle') {
                triggerTransitionEffect('wind');
                calculateShape('idle');
                displayedShape = 'idle';
            }
            document.getElementById('stabilizer-bar').style.width = "0%";
            document.getElementById('finger-icons').innerText = "‚ò∫";
            physicsScale = 1.0;
        }
    }

    const videoElement = document.getElementById('webcam-preview');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    // Mode complexity = 0 (Lite) untuk HP biar ngebut
    hands.setOptions({ maxNumHands: 1, modelComplexity: isMobile ? 0 : 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(onResults);

    // SETUP KAMERA KHUSUS HP (facingMode: 'user')
    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: isMobile ? 480 : 640, 
        height: isMobile ? 360 : 480,
        facingMode: 'user' // PENTING: Kamera Depan
    });

    initParticles();
    cameraUtils.start();
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        adjustCamera();
    });

</script>
</body>
</html>
